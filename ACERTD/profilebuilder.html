<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Builder 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>

        <header>
            <div id="main">
              <div><h4>Profile Builder (Page 1)</h4></div>
              <div>
                  <button class="btn">
                    Log out
                  </button>
              </div>
            </div>        
        </header>

        <h1>Okay, let's build your profile...</h1>


        <form action="/action_page.php">
            <label for="fname">First name:</label><input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label><input type="text" id="lname" name="lname">
            <br>
            <br>
            <label for="address">Mailing Address:</label><input type="text" id="address" name="address">
            <label for="city">City:</label><input type="text" id="city" name="city">
            <br>
            <br>
            <label for="state">State:</label><input type="text" id="state" name="state">
            <label for="zip code">Zip Code:</label><input type="text" id="zip code" name="zip code">
            <br>
            <br>
            <label for="phone">Telephone:</label><input type="tel" id="phone" name="phone" max="11">
            <label for="email">Email Address:</label><input type="email" id="email" name="email">
            <br>



          <br><input type="submit" value="Submit"><input type="submit" value="Cancel">
        </form>


        <footer>
            <p>ACERTD Â© 2021</p>
          </footer>
    </body>
</html>
